<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body d-flex align-items-center">
        <p class="card-title flex-grow-1">Advertisements Table</p>
        <button type="button" class="btn" style="background-color: #E60A14; color: #fff;">
          <i class="fas fa-plus"></i>ADD
        </button>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="display expandable-table" style="width:100%">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Image</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let advertisement of listAds">
                  <td>{{ advertisement.id }}</td>
                  <td>{{ advertisement.title }}</td>
                  <td>{{ advertisement.startDate }}</td>
                  <td>{{ advertisement.endDate }}</td>
                  <td>{{ advertisement.image }}</td>
                  <td>
                    <button type="submit" class="btn btn-danger" (click)="delete(advertisement.id)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
