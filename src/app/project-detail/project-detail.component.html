  <h1>Add Note</h1>
   
    <div class="form-group">
      <label for="comment">Comment:</label>
      <input type="text" class="form-control"[(ngModel)]="note.comment" name="comment" required>
    </div>
    <div class="form-group">
      <label for="softSkills">Soft Skills:</label>
      <input type="number" class="form-control" [(ngModel)]="note.softSkils" name="softSkils" required>
    </div>
    <div class="form-group">
      <label for="hardSkills">Hard Skills:</label>
      <input type="number" class="form-control" [(ngModel)]="note.hardSkils" name="hardSkils" required>
    </div>
    <button type="submit" class="btn btn-primary"  (click)="givemark()" >Add Note</button>
