<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <p class="card-title flex-grow-1">Questions Table</p>
          <button type="button" class="btn" routerLink="/home/question/add" style="background-color: #E60A14; color: #fff;">
            <i class="fas fa-plus"></i>ADD
          </button>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table class="display expandable-table" style="width:100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>enonce</th>
                    <th>option1</th>
                    <th>option2</th>
                    <th>option3</th>
                    <th>correctAnswer</th>
                 
                    <!-- <th colspan="3" style="text-align: center;">Actions</th> -->
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let question of listQuestion | paginate: { itemsPerPage: 3, currentPage: currentPage }">
                    <td>{{ question.idQuestion }}</td>
                    <td>{{ question.enonce }}</td>
                    <td>{{ question.option1 }}</td>
                    <td>{{ question.option2 }}</td>
                    <td>{{ question.option3 }}</td>
                    <td>{{ question.correctAnswer }}</td>
                    <!-- <td>
                      <button type="submit" class="btn btn-danger" (click)="delete(reclamation.id)">Delete</button>
                    </td> -->
                    <td>
                      <button type="submit" class="btn btn-danger" (click)="delete(question.idQuestion)">Delete</button>
                    </td> 
                    
                    <td>
                      <button type="submit" class="btn btn-info" (click)="update(question.idQuestion)">Update</button>
                    </td>
                    <!-- <td>
                      <button type="submit" class="btn btn-info" (click)="detail(reclamation.id)">Detail</button>
                    </td> -->
                  </tr>
                </tbody>
              </table>
            </div>
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
