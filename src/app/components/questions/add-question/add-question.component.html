<form >
    <div class="row">
      <div class="col-md-12 grid-margin">
        <div class="card rounded">
          <div class="card-header">
            <h4 class="card-title">Questions</h4>
          </div>
<div class="card-body">
    <div class="form-group text-center">
        <input type="text" class="form-control form-control-sm w-75 mx-auto" name="enonce" [(ngModel)]="question.enonce" placeholder="enonce">
    </div>
    <div class="form-group text-center">
        <input type="text" class="form-control form-control-sm w-75 mx-auto" name="option1" [(ngModel)]="question.option1" placeholder="option1">
    </div>
    <div class="form-group text-center">
        <input type="text" class="form-control form-control-sm w-75 mx-auto" name="option2" [(ngModel)]="question.option2" placeholder="option2">
    </div>
    <div class="form-group text-center">
      <input type="text" class="form-control form-control-sm w-75 mx-auto" name="option3" [(ngModel)]="question.option3" placeholder="option3">
    </div>
    <div class="form-group text-center">
        <input type="text" class="form-control form-control-sm w-75 mx-auto" name="correctAnswer" [(ngModel)]="question.correctAnswer" placeholder="correctAnswer">
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-danger" (click)="save()">Submit</button>
    </div>
  </div>
</div>
</div>
</div>
</form>
