<section class="gradient-custom">
  <div class="container py-5">

    <div class="row">

      <div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">

        <h5 class="font-weight-bold mb-3 text-center text-white">Member</h5>

        <div class="card mask-custom">
          <div class="card-body">

            <ul class="list-unstyled mb-0" *ngFor="let convo of listConvo">
              <li class="p-2 border-bottom" [routerLink]="'/message/'+convo.id" style="border-bottom: 1px solid rgba(255,255,255,.3) !important;" >
                <a class="d-flex justify-content-between link-light">
                  <div class="d-flex flex-row">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                    <div class="pt-1" *ngFor="let user of convo.participants">
                      <p class="fw-bold mb-0" *ngIf="user.id != userid"><span>{{user.firstName }}</span></p>
                    </div>
                    <!-- <p class="small text-white">Hello, Are you there?</p> -->
                  </div>
                  <div class="pt-1">
                    <p class="small text-white mb-1">Just now</p>
                    <span class="badge bg-danger float-end">1</span>
                  </div>
                </a>
              </li>
            </ul>

          </div>
        </div>

      </div>
      <div class="col-md-6 col-lg-7 col-xl-7 container">
      <!-- <div class="col-md-6 col-lg-7 col-xl-7"> -->
          <ul class="list-unstyled text-white" *ngFor="let message of receivedMessages">
            <li class="d-flex justify-content-between mb-4" *ngIf="message.sender.id === userid; else thisUserMsg" >
              <div class="card mask-custom w-100">
                <div class="card-header d-flex justify-content-between p-3"
                  style="border-bottom: 1px solid rgba(255,255,255,.3);">
                  <p class="fw-bold mb-0">{{message.sender.firstName}}</p>
                  <p class="text-light small mb-0"><i class="far fa-clock"></i>{{message.createdAt | timeAgo }}</p>
                </div>
                <div class="card-body">
                  <p class="mb-0">
                    {{message.content}}
                  </p>
                </div>
              </div>
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp" alt="avatar"
                class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="60">
            </li>
            <ng-template class="d-flex justify-content-between mb-4" #thisUserMsg>
              <li class="d-flex justify-content-between mb-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp" alt="avatar"
                  class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
                <div class="card mask-custom">
                  <div class="card-header d-flex justify-content-between p-3"
                    style="border-bottom: 1px solid rgba(255,255,255,.3);">
                    <p class="fw-bold mb-0">{{message.sender.firstName}}</p>
                    <p class="text-light small mb-0"><i class="far fa-clock"></i>{{message.createdAt | timeAgo }}</p>
                  </div>
                  <div class="card-body">
                    <p class="mb-0">
                      {{message.content}}
                    </p>
                  </div>
                </div>
              </li>
            </ng-template>
          </ul>
          <form #loginForm=ngForm>
            <li class="mb-3">
              <div class="form-outline form-white">
                <textarea class="form-control" id="textAreaExample3" name="content" [(ngModel)]="message.content" rows="4"></textarea>
              </div>
            </li>
            <button class="btn btn-light btn-lg btn-rounded float-end" (click)="sendMessage()">Send</button>
          </form>
         </div> 
    </div>
  </div>
