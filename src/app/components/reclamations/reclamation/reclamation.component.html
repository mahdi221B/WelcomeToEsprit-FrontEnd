<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <p class="card-title flex-grow-1">Reclamations Table</p>
          <button type="button" class="btn" routerLink="/home/reclamation/add" style="background-color: #E60A14; color: #fff;">
            <i class="fas fa-plus"></i>ADD
          </button>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table class="display expandable-table" style="width:100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>creationDate</th>
                    <th>status</th>
                    <th>Description</th>
                    <th>type</th>
                    <th>resolvedDate</th>
                    <!-- <th colspan="3" style="text-align: center;">Actions</th> -->
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let reclamation of listReclamation | paginate: { itemsPerPage: 3, currentPage: currentPage }">
                    <td>{{ reclamation.id }}</td>
                    <td>{{ reclamation.creationDate }}</td>
                    <td>{{ reclamation.status }}</td>
                    <td>{{ reclamation.description }}</td>
                    <td>{{ reclamation.type }}</td>
                    <td>{{ reclamation.resolvedDate }}</td>
                    <!-- <td>
                      <button type="submit" class="btn btn-danger" (click)="delete(reclamation.id)">Delete</button>
                    </td> -->
                    <td>
                      <button type="submit" class="btn btn-info" (click)="update(reclamation.id)">Update</button>
                    </td>
                    <!-- <td>
                      <button type="submit" class="btn btn-info" (click)="detail(reclamation.id)">Detail</button>
                    </td> -->
                  </tr>
                </tbody>
              </table>
            </div>
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
