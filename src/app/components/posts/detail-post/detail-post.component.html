<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <p class="card-title flex-grow-1">Posts : {{post.title}} details</p>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table class="display expandable-table" style="width:100%">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>#HashTag</th>
                    <th>Creation Date</th>
                    <th>Location</th>
                    <th colspan="3" style="text-align: center;">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                    <td>{{ post.tags }}</td>
                    <td>{{ post.createdAt }}</td>
                    <td>Tunis</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
