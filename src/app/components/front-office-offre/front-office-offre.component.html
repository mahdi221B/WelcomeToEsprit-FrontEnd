
<div class="card" style="width: 18rem;" *ngFor="let o of listJobOffres">
    <div class="card-body">
      <h5 class="card-title">{{o.title}}</h5>
      <p class="card-text">Description :{{o.description}}</p>
      <p class="card-text">Speaciality: {{o.specialty}}</p>
      <p class="card-text">Location : {{o.location}}</p>
      <p class="card-text">Requirements{{o.requirements}}</p>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter" (click)="postulerId(o.idOffre)" >
        Postuler
       </button>
    </div>
  </div>
