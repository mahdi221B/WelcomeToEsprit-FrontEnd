<form>
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="card rounded">
                <div class="card-header">
                    <h4 class="card-title">Making Appointments</h4>
                </div>
                <div class="card-body">
                    <div class="form-group text-center">
                        <input type="date" class="form-control form-control-sm w-75 mx-auto" name="date_reservation"
                        [(ngModel)]="RDV.date_reservation"    placeholder="date_reservation" required #titleInput>
                    </div>
                    

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-danger" (click)="addRDV()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
