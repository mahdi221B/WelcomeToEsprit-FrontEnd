<form>
    <div class="row">
      <div class="col-md-12 grid-margin">
        <div class="card rounded">
          <div class="card-header">
            <h4 class="card-title">Profile</h4>
          </div>
          <div class="card-body">
            <div class="form-group text-center">
              <label for="diplomas">Diplomas</label>
              <div class="input-group w-75 mx-auto">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="diplomas" name="diplomas" (change)="onFileSelected($event, 'diplomas')">
                  <label class="custom-file-label" for="diplomas"><i class="fas fa-upload"></i> Choose file</label>
                </div>
              </div>
              <img [src]="diplomaimg" class="img-fluid mt-2">
            </div>
            <div class="form-group text-center">
              <label for="certification">Certification</label>
              <div class="input-group w-75 mx-auto">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="certification" name="certification" (change)="onFileSelected($event, 'certification')">
                  <label class="custom-file-label" for="certification"><i class="fas fa-upload"></i> Choose file</label>
                </div>
              </div>
              <img [src]="certificationimg" class="img-fluid mt-2">
            </div>
            <div class="form-group text-center">
              <label for="workExperience">Work Experience</label>
              <div class="input-group w-75 mx-auto">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="workExperience" name="workExperience" (change)="onFileSelected($event, 'workExperience')">
                  <label class="custom-file-label" for="workExperience"><i class="fas fa-upload"></i> Choose file</label>
                </div>
              </div>
              <img [src]="workExperienceimg" class="img-fluid mt-2">
            </div>
            <div class="form-group text-center">
              <label for="interest">Interest</label>
              <select class="form-control form-control-sm w-75 mx-auto" name="interest" [(ngModel)]="profil.interest">
                <option value="IT">IT</option>
                <option value="Electromecanique">Electromecanique</option>
                <option value="GC">GC</option>
              </select>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-danger" (click)="submitProfile()">Submit Profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
