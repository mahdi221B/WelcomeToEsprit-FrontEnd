<form >
    <div class="row">
      <div class="col-md-12 grid-margin">
        <div class="card rounded">
          <div class="card-header">
            <h4 class="card-title">ADD bloc</h4>
          </div>
          <div class="card-body">
           
            <div class="form-group text-center">
              <input type="text" class="form-control form-control-sm w-75 mx-auto" name="name" [(ngModel)]="bloc.name" placeholder="name">
            </div>
            <div class="form-group text-center">
              <input type="text" class="form-control form-control-sm w-75 mx-auto" name="numberOfFloor" [(ngModel)]="bloc.numberOfFloor" placeholder="numberOfFloor">
            </div>
            <div class="form-group text-center">
              <input type="text" class="form-control form-control-sm w-75 mx-auto" name="location" [(ngModel)]="bloc.location" placeholder="location">
            </div>
            <div class="form-group text-center">
                <input type="text" class="form-control form-control-sm w-75 mx-auto" name="description" [(ngModel)]="bloc.description" placeholder="description">
              </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-danger" (click)="addblock()">add block</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
