<div class="col me-1 ms-1">
  <div class="col-md-12">
    <img src="assets/images/esprit.png" class="rounded-circle" width="200px" height="200px">
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12">
      <h2>
        <i class="fas fa-info-circle red-color"></i>&nbsp;Information de utilisateur
      </h2>
    </div>
    <div class="col-md-12 ms-2 me-2">
      <div class="row me-2">
        <div class="col mt-2 ">
          <input type="text" class="form-control" placeholder="First name" [(ngModel)]="userModify.firstName">
        </div>
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="Last name" [(ngModel)]="userModify.lastName">
        </div>
      </div>
      <div class="row me-2">
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="Email-Address" [(ngModel)]="userModify.emailAddress">
        </div>
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="NCi" [(ngModel)]="userModify.nci">
        </div>
      </div>
      <div class="row me-2">
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="BirthDay" [(ngModel)]="userModify.birthDate">
        </div>
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="Code-Postal" [(ngModel)]="addressModify.codePostal">
        </div>
      </div>
      <div class="row me-2">
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="Address1" [(ngModel)]="addressModify.address1">
        </div>
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="Address2" [(ngModel)]="addressModify.address2">
        </div>
      </div>
      <div class="row me-2">
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="City" [(ngModel)]="addressModify.city">
        </div>
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="Country" [(ngModel)]="addressModify.country">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 mt-3 mb-3 text-end">
    <a class="btn btn-danger me-3" [routerLink]="['/home/users']">
      <i class="fas fa-ban red-color"></i>&nbsp;Cancel
    </a>
    <button class="btn btn-primary me-3" (click)="enregistrer()">
      <i class="fas fa-save red-color"></i>&nbsp;Save
    </button>
  </div>
</div>
