<div class="container my-container">
  <div class="card justify-content-md-center">
    <div class="card-header text-center">
      <h3>Se Connecter</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="errorMessage.length>0">
        {{errorMessage}}
      </div>
      <div class="mb-3">
        <input type="email" class="form-control"  placeholder="E-mail" [(ngModel)]="authRequest.login" >
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="password" [(ngModel)]="authRequest.password">
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <a [routerLink]="['/inscrire']" class="btn btn-link red-color">S'inscrire</a>
        <button type="button" class="btn btn-primary red-color" (click)="login()" >
          <i class="fa-solid fa-check"></i> &nbsp;Se connecter
        </button>
      </div>
    </div>
  </div>
</div>
