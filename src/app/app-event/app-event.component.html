
<div>
  <label>Start date:</label>
  <input type="date" name="startDate" [(ngModel)]="appevent.startDate">
</div>
<div>
  <label>End date:</label>
  <input type="date" name="endDate" [(ngModel)]="appevent.endDate">
</div>
<div>
  <label>Ceremony start date:</label>
  <input type="date" name="ceremonyStartDate" [(ngModel)]="appevent.ceremonyStartDate">
</div>
<div>
  <label>Ceremony end date:</label>
  <input type="date" name="ceremonyEndDate" [(ngModel)]="appevent.ceremonyEndDate">
</div>
<br><br>
<button class="btn btn-danger"  (click)="addEvent()">Add event</button>
 

  <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="display expandable-table" style="width:100%">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Role</th>
                 <th>Team</th>
                  <th>Team captain </th>



                  <th>Actions</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: currentPage }">
                  
                  <td>{{ user.firstName }}</td>
                  <td><ng-container  *ngFor="let r of user.roles" >{{r.roleName}} , </ng-container></td>
                 <td *ngIf="user.team">{{ user.team.name }}</td>
                 <td *ngIf="!user.team">only student have team</td>
                  <td *ngIf="user.profil.teamcaptain"> yes</td>
                   <td *ngIf="!user.profil.teamcaptain">No</td>

                  <td>
                    <button type="submit" class="btn btn-danger" (click)="asigntojury(user.id)">asign</button>
                  </td>
                 
                 
                </tr>
              </tbody>
            </table>
          </div>
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
      </div>
